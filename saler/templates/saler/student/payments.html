

{% extends 'saler/student_dashboard.html' %}
{% load static %}

{% block student %}

    <div class="card bg-primary w-100 h-10 mb-4">
        <p class="text-white font-weight-bold p-4">Payment Process</p>
    </div>
    {% if redirect_url %}
    <iframe src="{{redirect_url}}" width="100%" height="500px" frameborder="0"></iframe>
    {% else %}
    <div class="container">
       <h4 class="card-title"> Payment process Completed</h4>
       <hr>

       <p>Please wait as we process your payments</p>
       <a href="{% url 'transactionStatus' order_tracking_id=request.GET.OrderTrackingId %}" class="btn btn-primary">Check Status</a>
    </div>

    {% endif %}



{% endblock %}
